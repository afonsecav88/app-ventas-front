<div class="container">
    <h5>Introduzca su usuario y contraseña</h5>
    <hr>
    <form [(formGroup)]="loginFormGroup" (ngSubmit)="login()">

        <div class="form-group">
            <label for="register">Email address:</label>
            <input formControlName="email" type="email" class="form-control" name="email" id="email" placeholder="">
        </div>
        <div class=" form-group text-danger" *ngIf="loginFormGroup.controls.email.invalid &&
         (loginFormGroup.controls.email.touched || loginFormGroup.controls.email.dirty)">
            <p>Debes escribir un correo válido</p>
        </div>

        <div class="form-group">
            <label for="register">Password: </label>
            <input formControlName="password" type="password" class="form-control" name="password" id="password"
                placeholder="">
        </div>

        <div class=" form-group text-danger" *ngIf="loginFormGroup.controls.password.invalid &&
         (loginFormGroup.controls.password.touched || loginFormGroup.controls.password.dirty)">
            <p>El campo password debe tener como minimo 6 caracters</p>
        </div>       

        <button [disabled]="loginFormGroup.invalid" type="submit" class="btn btn-outline-primary"><i
                class="fa fa-arrow-circle-right" aria-hidden="true"> Entrar</i> </button>

        

    </form>
</div>
<div>
    <br>

    <p class="text-center">Si no tienes una cuenta <a [routerLink]="['/register']"> Regístrate </a></p>

</div>
