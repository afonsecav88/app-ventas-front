<div class="container">
    <div class="row">
        <div class="col-md-5">
    <h5 text>
        Introduzca los datos del nuevo usuario</h5>
    <hr>
    <form [formGroup]="registerForm" (ngSubmit)="registerUsers()">
        <div class="form-group">
            <label for="register">Nombre: </label>
            <input formControlName="username" type="text" class="form-control" name="username" id="username"
                placeholder="">
        </div>
        <div class="form-group">
            <label for="register">Email address</label>
            <input formControlName="email" type="email" class="form-control" name="email" id="email" placeholder="">
            <small class="form-text text-muted">Este será tu usuario cuando vayas a entrar a la aplicación </small>
        </div>

        <div class="form-group text-danger" *ngIf="registerForm.controls.email.invalid && 
        (registerForm.controls.email.touched || registerForm.controls.email.dirty)">
            <p>Debes escribir un correo válido</p>
        </div>

        <div class="form-group">
            <label for="register">Password: </label>
            <input formControlName="password" type="password" class="form-control" name="password" id="password"
                placeholder="">
        </div>
        <div class="form-group text-danger" *ngIf="registerForm.controls.password.invalid && 
        (registerForm.controls.password.touched ||registerForm.controls.password.dirty)">
            <p>El campo password debe tener como minimo 6 caracters</p>
        </div>

        <div class="form-group">
            <label for="register">Confirma tu password: </label>
            <input formControlName="password2" type="password" class="form-control" name="password2" id="password2"
                placeholder="">
        </div>

        <div class="form-group text-danger" *ngIf="(registerForm.controls.password2.touched||registerForm.controls.password2.dirty)
        && registerForm.errors?.passwordIqual">
            <p>Las campos password deben ser iguales</p>
        </div>
        <button [disabled]=" registerForm.invalid " type="submit " class="btn btn-primary ">Registrame</button>
    </form>
    <br>

    <p class="text-center ">Si ya tienes una cuenta
        <a [routerLink]="[ '/login'] "> Entra en la App </a>
    </p>
</div>
</div>
</div>
